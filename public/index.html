<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BroCabs Driver</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script type="text/javascript">
      // SPA routing handler
      (function() {
        var path = window.location.pathname;
        if (path !== '/' && path !== '/index.html') {
          // Store the original path and redirect to root
          sessionStorage.setItem('originalPath', path);
          window.location.replace('/');
          return;
        }
        
        // Check if we have a stored path to restore
        var originalPath = sessionStorage.getItem('originalPath');
        if (originalPath && path === '/') {
          // Restore the original path
          window.history.replaceState(null, '', originalPath);
          sessionStorage.removeItem('originalPath');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
